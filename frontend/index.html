<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UI Build form light</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="root">
		<h1>Visszajelzés</h1>
		<form action="" id="form">
			<input type="text" name="subject" placeholder="Tárgy">
			<textarea name="comment" cols="30" rows="10" placeholder="Megjegyzés"></textarea>
			<div>
				<input type="checkbox" name="agree">
				<p>Elolvastam és elfogadom az <u>Adatkezelési Tájékoztatót.</u></p>
			</div>
			<button>Mentés</button>
		</form>
	</div>
</body>
</html>
